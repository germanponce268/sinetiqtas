<div class="body">
    <div class="container">
        <div class="button">
            <button (click)="navigate()">
                <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
                <span>Volver</span>
              </button>
        </div>
          <div class="sub-container">
            <div class="image">
                <p-galleria 
                                [value]='images' 
                                [responsiveOptions]="responsiveOptions" 
                                [containerStyle]="{ 'max-width': '700px' }" 
                                [numVisible]="5">
                        <ng-template pTemplate="item" let-item>
                            <img [src]="item.url" />
                        </ng-template>
                        <ng-template pTemplate="thumbnail" let-item>
                        <div class="grid grid-nogutter justify-content-center">
                            <img [src]="item.url" style="width: 100px;"/>
                        </div>
                        </ng-template>
                </p-galleria>
            </div>
            <div class="plan">
                <div class="inner">
                    <span class="pricing">
                        <span>
                           AR$ {{item.body.price}} <small></small>
                        </span>
                    </span>
                    <p class="title">{{title}}</p>
                    <ul class="features">
                        <li *ngFor="let attribute of item.body.attributes">
                            <span class="icon">
                                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                    <path fill="currentColor" d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"></path>
                                </svg>
                            </span>
                            <span>{{attribute.name}} : {{attribute.value_name}}</span>
                        </li>
                    </ul>
                    <div class="action">
                    <a class="button" [href]="item.body.permalink">
                        Comprar
                    </a>
                    </div>
                </div>
            </div>
    
          </div>
            </div>
</div>
