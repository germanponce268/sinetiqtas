
<div class="container">
    <h3>Carrito ({{ordered()}})items</h3>
    <div *ngIf="items.length > 0; else noItems" class="itemTitle">  
        <div *ngFor="let order of orderedList()">
            <p><i class="pi pi-check"></i> {{order}}</p>    
        </div>
    </div>
    <ng-template #noItems>
        <p>No hay items en el carrito</p>
    </ng-template>
    
    
        <p>TOTAL: $ {{total()}}</p>
</div>
